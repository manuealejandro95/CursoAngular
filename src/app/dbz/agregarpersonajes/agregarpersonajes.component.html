<h3>Agregar</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <!--<input type="text" placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarnombre( $event )"> esto es una manera de capturar los datos de un input-->
  <input
    type="text"
    placeholder="POder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
